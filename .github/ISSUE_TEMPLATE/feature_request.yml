name: Feature Request
description: Submit a feature request for one of these cogs.
labels: [enhancement]
assignees: "Just-Jojo"
body:
  - type: dropdown
    id: cog
    attributes:
      label: Cog
      description: Which cog are you proposing a feature request for?
      options:
        - AdvancedBlacklist
        - AdvancedInvite
        - CmdLogger
        - Cyclestatus
        - CycleStatus
        - ErrorBlacklist
        - ModNotes
        - ToDo
    validations:
      required: true
  - type: input
    id: details
    attributes:
      label: Details
      description: "Describe your request:"
    validations:
      required: true
